{
  search(
    query: "stars:>500, sort:stars-desc, language:Java"
    type: REPOSITORY
    first: 100
  ) {
    pageInfo {
      startCursor
      hasNextPage
      endCursor
    }
    nodes {
      ... on Repository {
        id
        stargazerCount
        nameWithOwner
        url
        createdAt
        releases(first: 1) {
          totalCount
        }
        primaryLanguage {
          name
        }
      }
    }
  }
}
